<!DOCTYPE html>
<html lang="en">
<head>
  <title>Secure Login Interface</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>                        
        </button>
        <a class="navbar-brand" href="#">Page Security Module</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav navbar-right">
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form id="signin" class="navbar-form navbar-right" role="form">
              <div class="input-group">
                <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email Address">                   
              </div>
              <div class="input-group">
                <input id="password" type="password" class="form-control" name="password" value="" placeholder="Password">   
              </div>
              <button type="submit" class="btn btn-primary topb">Login</button>
            </form>
          </div>
        </ul>
      </div>
    </div>
  </nav>
  <div id="wrapper">
    <div id="map_overlay"></div>
    <div id="form_overlay"><!-- right hand stuff goes here -->
      <div>
        <!--<div class="container">-->
        <div class="col-md-6" >
          <div id="logbox">
            <form id="signup" method="post">
              <h1>Create an Account</h1>
              <input name="username" 
              type="username" 
              placeholder="Username" 
              required="required" 
              class="input name"/>
              <input name="email" 
              type="email" 
              placeholder="Email" 
              required="required" 
              class="input email"/>
              <input name="password" 
              type="password" 
              placeholder="Enter Password" 
              required="required" 
              minlength="8"
              maxlength="28"
              class="input pass"/>
              <input type="submit" value="Sign me up!" class="inputButton"/>
            </form>
          </div>
        </div><!--col-md-6-->
        <!--</div>-->
      </div>
    </div>
  </div> <!-- wrapper --> 
  <script src="http://maps.googleapis.com/maps/api/js?sensor=false" type="text/javascript"> </script>
  <script src="js/index.js"></script>
</body>
</html>
